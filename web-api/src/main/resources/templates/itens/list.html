<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="layout">
	<head>
		<title>Itens</title>
	</head>
	<body>
		<h1 layout:fragment="header">Lista de Itens</h1>
		<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/itens/novo}">Novo Item</a>
			<div class="alert alert-sucess" th:if="${globalMessage}" 
				th:text="${globalMessage}">mensagem</div>
			 <table	class="table table-bordered	table-striped">
				<thead>
					<tr>
						<td>ID</td>
						<td>Nome</td>
						<td>Pre√ßo</td>
					</tr>
				</thead>
				<tbody>
					<tr	th:if="${itens.empty}">
						<td	colspan="3">Sem Itens</td>
					</tr>
					<tr	th:each="item : ${itens}">
						<td	th:text="${item.id}">1</td>
						<td><a	href="view.html" th:href="@{'/itens/'+${item.id}}"
							th:text="${item.nome}">nome</a>
						</td>
						<td	th:text="${item.preco}">1.00</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</body>
</html>
